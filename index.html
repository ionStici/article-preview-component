<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Article preview component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="card">
            <img class="card__img" src="./images/drawers.jpg" alt="Background image">

            <div class="card__col-right">
                <h2 class="card__h2">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
                <p class="card__text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>

                <div class="card__box">
                    <img class="card__picture" src="./images/avatar-michelle.jpg" alt="Profile Picture">

                    <div class="card__name-box">
                        <p class="card__name">Michelle Appleton</p>
                        <p class="card__date">28 Jun 2020</p> 
                    </div>

                    <button class="card__btn">
                        <svg class="card__btn__icon" xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path class="card__btn__icon--color" fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
                        <div class="card__share__box card__share__box--disable">
                            <p class="card__share__text">Share</p>
                            <img class="card__share__icon facebook" src="./images/icon-facebook.svg" alt="Facebook Icon">
                            <img class="card__share__icon twitter" src="./images/icon-twitter.svg" alt="Twitter Icon">
                            <img class="card__share__icon pinterest" src="./images/icon-pinterest.svg" alt="Pinterest Icon">
                            <div class="card__share__pattern"></div>
                        </div>
                    </button>
                </div>

            </div>

        </section>
    </main>  
</body>
</html>
